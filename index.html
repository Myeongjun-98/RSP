<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주사위 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>가위바위보 게임</h1>
      <div class="comRsp">
        <img
          src="https://cdn-icons-png.flaticon.com/128/6688/6688580.png"
          alt="comRsp"
        />
      </div>
      <div>
        <p>VS</p>
      </div>
      <img alt="timer" />
      <div alt="btn">
        <button class="가위버튼"
          >가위<img
            src="https://cdn-icons-png.flaticon.com/128/13480/13480938.png"
        /></button>

        <button class="바위버튼"
          >바위<img
            src="https://cdn-icons-png.flaticon.com/128/3562/3562093.png"
        /></button>

        <button class="보버튼"
          >보<img src="https://cdn-icons-png.flaticon.com/128/7467/7467471.png"
        /></button>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
